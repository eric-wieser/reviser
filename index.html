<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #document-wrapper {
      height: 100vh;
      width: 50vw;
      background: gray;
      overflow-y: scroll;
      position: absolute;
      left: 0;
      direction: rtl;
    }
    #document-wrapper * {
      direction: ltr;
    }
    #question-wrapper {
      height: 100vh;
      width: 50vw;
      background: #606060;
      overflow-y: scroll;
      position: absolute;
      right: 0;
    }
    .page {
      margin: 10px;
      box-shadow: 0 0 5px black;
      border: 1px solid #808080;
      position: relative;
      background: white;
    }
    .page canvas {
      display: block;
      width: 100%;
    }
    #document-wrapper .page .highlight {
      display: block;
      background: rgba(0, 128, 255, 0.5);
      border-top: 1px solid rgb(0, 128, 255);
      border-bottom: 1px solid rgb(0, 128, 255);
      position: absolute;
      left: 0;
      right: 0;
    }

    #document-wrapper .page .highlight.chosen {
      background: rgba(128, 128, 128, 0.5);
      border-top: 1px solid rgb(128, 128, 128);
      border-bottom: 1px solid rgb(128, 128, 128);
    }
    .add-page {
      text-align: center;
      padding: 10px;
      border: 1px dashed #c0c0c0;
      color: white;
      display: block;
      margin: 10px;
    }

    #question-wrapper .page:not(.question) {
      margin-right: 100px;
    }
    #question-wrapper .page.question {
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <div id="document-wrapper"></div>
  <div id="question-wrapper">
    <div style="overflow: hidden; margin: 10px">
      <strong style="float: left">Info</strong>
      <strong style="float: right">Questions and figures</strong>
    </div>
  </div>

  <!-- Use latest PDF.js build from Github -->
  <script type="text/javascript" src="https://rawgithub.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
  <script type="text/javascript" src="sugar.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-git2.js"></script>


  <script type="text/javascript">
    var Slice = function(a, b) {
      this.a = a;
      this.b = b;
    };
    Slice.prototype = {
      constructor: Slice,
      get start() {
        return this.a > this.b ? this.b : this.a;
      },
      get end() {
        return this.a > this.b ? this.a : this.b;
      },
      get length() {
        return Math.abs(this.a - this.b);
      }
    }

    var PageSlice = function(slice, page) {
      this.slice = slice;
      this.page = page;
    }

    PageSlice.prototype.render = function(canvas) {
      var fullVP = this.page.getViewport(1);

      var newVP = new PDFJS.PageViewport(
        /* viewBox  */ [
          fullVP.viewBox[0],
          this.slice.start - 2,
          fullVP.viewBox[2],
          this.slice.end + 2
        ],
        /* scale    */ 1,
        /* rotation */ 0,
        /* offset   */ 0, 0
      )

      var context = canvas.getContext('2d');
      canvas.height = newVP.height;
      canvas.width = newVP.width;

      this.page.render({canvasContext: context, viewport: newVP});
    }

    PageSlice.prototype.startsBefore = function(other) {
      if(this.page.pageNumber == other.page.pageNumber)
        return this.slice.start > other.slice.start; // coordinates decrease down the page
      else
        return this.page.pageNumber < other.page.pageNumber;
    }

    var Highlight = function(slice) {
      this.slice = slice;
      this.$elem = $('<div>').addClass('highlight');
      this.target = null;

      this.$elem.data('highlight', this);
    }
    Highlight.prototype = {
      redraw: function() {
        this.$elem.css('top', this.slice.start + 'px');
        this.$elem.css('height', this.slice.length + 'px');
      },
      attach: function(target) {
        this.target = target;
        this.$elem.appendTo(target);
        this.redraw();
      },
      detach: function() {
        this.target = null;
        this.$elem.detach();
      },
      updateFromEvent: function(e) {
        this.slice.b = eventRelY(e, this.target);
        this.redraw();
      }
    }

    //
    // NOTE:
    // Modifying the URL below to another server will likely *NOT* work. Because of browser
    // security restrictions, we have to use a file server with special headers
    // (CORS) - most servers don't support cross-origin browser requests.
    //
    var url = 'P1A2004Q004.pdf';

    //
    // Disable workers to avoid yet another cross-origin issue (workers need the URL of
    // the script to be loaded, and dynamically loading a cross-origin script does
    // not work)
    //
    PDFJS.disableWorker = true;


    var docWrap = $('#document-wrapper');
    var questWrap = $('#question-wrapper');

    questWrap.on('click', '.page', function() {
      $(this).toggleClass('question');
    });

    var activeHighlight = null;
    var lastHighlight = null;

    function eventRelY(e, elem) {
      var box = elem.getBoundingClientRect();
      return e.pageY - box.top;
    }

    function addHandlers(page) {
      page
      .on('mousedown', function(e) {
        var y = eventRelY(e, this);
        $(this).find('.highlight:not(.chosen)').remove()
        activeHighlight = new Highlight(new Slice(y, y));
        activeHighlight.attach(this);
        return false;
      })
      .on('mousemove', function(e) {
        if(!activeHighlight) return;
        activeHighlight.updateFromEvent(e);
      })


      $('body').on('mouseup', function(e) {
        if(!activeHighlight) return;
        activeHighlight.updateFromEvent(e);
        activeHighlight = null;
      })
      .on('mousemove', function(e) {
        if(!activeHighlight) return;
        activeHighlight.updateFromEvent(e);
      });

      page.on('mousedown', '.highlight', function() {
        return false;
      });
      page.on('mousemove', '.highlight', function() {
        if($(this).data('highlight') == activeHighlight) return;
        return false;
      });
      page.on('mouseup', '.highlight', function() {
        if($(this).data('highlight') == activeHighlight) return;
        activeHighlight = null;
        return false;
      });

      page.on('click', '.highlight:not(.chosen)', function() {
        var highlight = $(this).data('highlight');

        $(this).addClass('chosen');

        var pageSlice = processSlice(highlight.target, highlight.slice);

        // render to HTML/canvas
        var c;
        var snippetElem = $('<div>').addClass('page').addClass('question').append(
          c = $('<canvas>')
        );
        pageSlice.render(c[0]);
        snippetElem.data('slice', pageSlice);

        // insert the slice in the right order
        var inserted = false;
        questWrap.children('.page').each(function() {
          var d = $(this).data('slice');
          if(!inserted && d && !d.startsBefore(pageSlice)) {
            snippetElem.insertBefore(this)
            inserted = true;
          }
        });
        if(!inserted) {
          questWrap.append(snippetElem);
        }

        return false;
      });
    }

    function pixelInteresting(imageData, x, y) {
      var pixels = imageData.data;
      var i = (y * imageData.width + x) * 4;
      if(pixels[i] < 128 || pixels[i+1] < 128 || pixels[i+2] < 128) {
        return true;
      }
    }


    // returns the first non-white row index of an image
    function rowInteresting(imageData, y) {
      for(var x = 0; x < imageData.width; x++)
        if(pixelInteresting(imageData, x, y))
          return true;
      return false;
    }

    // returns the first non-white row index of an image
    function firstInterestingRow(imageData) {
      for(var y = 0; y < imageData.height; y++)
        if(rowInteresting(imageData, y))
          return y;
      return null;
    }

    // returns the last non-white row index of an image
    function lastInterestingRow(imageData) {
      for(var y = imageData.height - 1; y >= 0; y--)
        if(rowInteresting(imageData, y))
          return y;
      return null;
    }

    function processSlice(pageElem, pixelSlice) {
      // convert to canvas coordinates
      var oldc = $(pageElem).find('canvas');
      var canvasSlice = new Slice(
        pixelSlice.a * oldc[0].height / oldc.height(),
        pixelSlice.b * oldc[0].height / oldc.height()
      );

      // now trim surrounding whitespace
      var imageData = oldc[0].getContext('2d').getImageData(0, canvasSlice.start, oldc[0].width, canvasSlice.length);
      var lir = lastInterestingRow(imageData);
      var fir = firstInterestingRow(imageData);
      if(lir == null || fir == null) {
        alert("Empty selection");

        return;
      }

      var trimmedSlice = new Slice(
        canvasSlice.start + lir,
        canvasSlice.start + fir
      )

      // convert to pdf coordinates
      var page = $(pageElem).data('page');
      var fullVP = page.getViewport(1);
      return new PageSlice(
        new Slice(
          fullVP.convertToPdfPoint(0, trimmedSlice.a)[1],
          fullVP.convertToPdfPoint(0, trimmedSlice.b)[1]
        ),
        page
      )
    }

    //
    // Asynchronous download PDF as an ArrayBuffer
    //
    PDFJS.getDocument(url).then(function getPdf(pdf) {

      var dr = $('#document-wrapper');
      Number.range(1, pdf.numPages).every().map(function(i) {

        var c, p;
        dr.append(
          p = $('<div>').addClass('page').append(
            c = $('<canvas>')
          )
        );



        var canvas = c[0];
        var context = canvas.getContext('2d');

        return pdf.getPage(i).then(function getPage(page) {
          p.data('page', page);
          var fullVP = page.getViewport(1);

          addHandlers(p);

          //
          // Prepare canvas using PDF page dimensions
          //
          canvas.height = fullVP.height;
          canvas.width = fullVP.width;

          //
          // Render PDF page into canvas context
          //
          return page.render({canvasContext: context, viewport: fullVP});
        });
      });
    });
  </script>
</body>
</html>
