<!doctype html>
<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Viewer</title>
  <script>PDFJS = {workerSrc: 'pdf.worker.js'}</script>
  <script type="text/javascript" src="pdf.js"></script>
  <!-- <script type="text/javascript" src="sugar.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="knockout-es5.min.js"></script>

  <script type="text/javascript" src="api.js"></script>

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>

  <style>
    canvas {
      display: block;
      width: 100%;
    }

    /* stolen from the bootstrap docs */
    .the-sidebar.affix {
        position: static
    }

    .the-sidenav {
      margin-top: 20px;
      margin-bottom: 20px
    }

    .the-sidebar .nav>li>a {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #999;
      padding: 4px 20px;
    }

    .the-sidebar .nav>li>a:hover,.the-sidebar .nav>li>a:focus {
      padding-left: 19px;
      color: #563d7c;
      text-decoration: none;
      background-color: transparent;
      border-left: 1px solid #563d7c
    }

    .the-sidebar .nav>.active>a,.the-sidebar .nav>.active:hover>a,.the-sidebar .nav>.active:focus>a {
      padding-left: 18px;
      font-weight: 700;
      color: #563d7c;
      background-color: transparent;
      border-left: 2px solid #563d7c
    }

    .the-sidebar .nav .nav {
      display: none;
      padding-bottom: 10px
    }

    .the-sidebar .nav .nav>li>a {
      padding-top: 1px;
      padding-bottom: 1px;
      padding-left: 30px;
      font-size: 12px;
      font-weight: 400
    }

    .the-sidebar .nav .nav>li>a:hover,.the-sidebar .nav .nav>li>a:focus {
      padding-left: 29px
    }

    .the-sidebar .nav .nav>.active>a,.the-sidebar .nav .nav>.active:hover>a,.the-sidebar .nav .nav>.active:focus>a {
      font-weight: 500;
      padding-left: 28px
    }

    .the-sidebar .nav .nav .nav>li>a {
      padding-left: 40px;
    }
    .the-sidebar .nav .nav .nav>li>a:hover,.the-sidebar .nav .nav .nav>li>a:focus {
      padding-left: 39px
    }

    .the-sidebar .nav .nav .nav>.active>a,.the-sidebar .nav .nav .nav>.active:hover>a,.the-sidebar .nav .nav .nav>.active:focus>a {
      padding-left: 38px
    }

    @media (min-width:992px) {
      .the-sidebar .nav>.active>ul {
        display: block
      }

      .the-sidebar.affix,.the-sidebar.affix-bottom {
        width: 213px
      }

      .the-sidebar.affix {
        position: fixed;
        top: 20px;
        bottom: 20px;
      }
      .the-sidebar.affix .part-images .part-image.active {
        display: block;
      }
      .the-sidebar.affix .part-lists .active .part-list {
        display: block;
      }

      .the-sidebar.affix-bottom {
        position: absolute
      }

      .the-sidebar.affix-bottom .the-sidenav,.the-sidebar.affix .the-sidenav {
        margin-top: 0;
        margin-bottom: 0
      }
    }

    @media (min-width:1200px) {
      .the-sidebar.affix-bottom,.the-sidebar.affix {
        width: 263px
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="the-sidebar">
          <small>
            <!-- ko text: paperInfo.course --><!--/ko-->
            <!-- ko text: paperInfo.year --><!--/ko-->
          </small>
          <h1>
            <!-- ko text: paperInfo.moduleName --><!--/ko-->
            <small>
              <!-- ko text: paperInfo.moduleNumber --><!--/ko-->
            </small>
          </h1>
          <ul class="nav" data-bind="foreach: { data: questions, as: 'q' }" >
            <li>
              <a data-bind="text: 'Question ' + $root.qNumber(q), attr: { href: '#q' + $root.qNumber(q) }"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9" style="margin-top: 40px">
        <!-- ko if: $root.error -->
          <div class="alert alert-danger" data-bind="text: $root.error.msg"></div>
        <!-- /ko -->

        <!-- ko foreach: { data: sections, as: '_section' } -->
          <div class="panel" data-bind="css: { 'panel-default': type == 'question', 'panel-info': type == 'info' }">
            <div class="section panel-body"
                 data-bind="css: _section.type,
                            attr: { id: type == 'question' ? 'q' + $root.qNumber(_section) : null }" >
              <!-- ko foreach: { data: slices, as: '_slice' } -->
                <div class="slice">
                  <canvas data-bind="pageSliceRender: _slice"></canvas>
                </div>
              <!-- /ko -->
              <!-- ko if: $root.isQuestions && type == 'question' -->
                <a data-bind="attr: {href: '?' + $root.paper.replace('Q', 'P') + '#q' + $root.qNumber(_section) }" class="btn btn-default" target="_blank" style="float: right">
                  <span class="glyphicon glyphicon-pencil"></span> Crib
                </a>
              <!-- /ko -->
            </div>
          </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
  </div>
  <script>
    Promise.prototype.finally = function (callback) {
      var p = this.constructor;
      // We donâ€™t invoke the callback in here,
      // because we want then() to handle its exceptions
      return this.then(
        // Callback fulfills: pass on predecessor settlement
        // Callback rejects: pass on rejection (=omit 2nd arg.)
        function(value) {
          return Promise.resolve(callback()).then(function() { return value; });
        },
        function(reason) {
          return Promise.resolve(callback()).then(function() { throw reason; });
        }
      );
    };


    //
    // Disable workers to avoid yet another cross-origin issue (workers need the URL of
    // the script to be loaded, and dynamically loading a cross-origin script does
    // not work)
    //
    PDFJS.disableWorker = true;

    if(!location.search) location.search = 'P1A2009Q001';
    var paper = location.search.substr(1);

    var parts = /P([1234I]+[AB])(\d{4})([QP])0*(\d+)/.exec(paper);
    console.log(parts);

    var moduleNames = {
      1: 'Mechanical Engineering',
      2: 'Structures and Materials',
      3: 'Electrical and Information Engineering',
      4: 'Mathematical Methods'
    }

    var viewModel = {
      isQuestions: location.search.search('Q') != -1,
      paper: paper,
      paperInfo: {
        course: "Part "+parts[1],
        year: parts[2],
        moduleNumber: "Paper " + +parts[4],
        moduleName: moduleNames[+parts[4]]
      },
      sections: ko.observable([]),
      questions: ko.observable([]),
      error: ko.observable(null)
    };
    ko.applyBindings(viewModel);

    Promise
      .resolve($.getJSON('data/' + paper + '.json'))
      .catch(function(e) {
        viewModel.error = {msg: "Could not find JSON description file", inner: e};
        throw e;
      })

      .then(loadFromJSON)
      .catch(function(e) {
        viewModel.error = {msg: "Could not process JSON", inner: e};
        throw e;
      })

      .then(function(sections) {
        var questions = sections.filter(function(s) { return s.type == 'question'; });

        viewModel.qNumber = function(section) {
          return questions.indexOf(section) + 1;
        };
        viewModel.sections(sections);
        viewModel.questions(questions);
      })
      .catch(console.error.bind(console))
      .finally(function() {
        if(location.hash) {
          var st = $(location.hash).offset().top;
          $('html, body').animate({ scrollTop: st }, 200);
        }
        setTimeout(function() {
          $(window).scrollspy({target: ".the-sidebar", offset: 150 }).on('focused.bs.scrollspy', function(e) {
            if ('replaceState' in history) {
              history.replaceState('', '', e.href);
            }
          });
        }, 2000);
      })
  </script>
  <script>
    ScrollSpy = $.fn.scrollspy.Constructor;

    var old = ScrollSpy.prototype.activate;
    ScrollSpy.prototype.activate = function(direct_target) {
      this.$element.trigger({ type: 'focused.bs.scrollspy', href: direct_target });
      return old.call(this, direct_target);
    }

    $(function() {
      $(".the-sidebar").affix({
        offset: {
          top: function() {
            return $(".the-sidebar").parent().offset().top - 20;
          },
          bottom: 10
        }
      });
      var onResize;
      $(window).on('resize', onResize = function() {
        $(".the-sidebar").css('width', $(".the-sidebar").parent().width() + 'px')
      });
      $(window).on('load', function() {
        onResize();
      });
    })
    </script>
</body>
</html>
